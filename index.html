<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./css/global.css">
        <script src="./js/index.js" type="module" defer></script>
        <link rel="shortcut icon" href="./image/focus.png" type="image/x-icon">

        <title>Focus Timer</title>
    </head>
    <body>
        <main class="hero">
            <div class="containerError disable">
                <p class="textError">Favor inserir um tempo v√°lido.</p>
            </div>
            <section class="containerDisplay">
                <span class="minutes">00</span>:
                <span class="seconds">00</span>
            </section>
            <section class="containerControls">
                <div class="wrapped">
                    <button class="button bt-play"></button>
                    <button class="button bt-pause disable"></button>
                </div>
                <div class="wrapped">
                    <button class="button bt-timer"></button>
                    <button class="button bt-stop disable"></button>
                </div>
            </section>    
        </main>
        <footer>
            <button class="button bt-soundOFF"></button>
            <button class="button bt-soundON disable"></button>
        </footer>
    </body>
</html>
